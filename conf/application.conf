feedback-survey-frontend {
  host = "http://localhost:9514/feedback/Childcare-Calculator"
  thankYou = "http://localhost:9514/feedback-survey/thankYou/?origin=Childcare-Calculator"
}

feature {
  navigationAudit = true
}

