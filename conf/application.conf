# Session configuration
# ~~~~~
play.http.session.httpOnly=true

play.http.session.secure=false

play.http.session.cookieName="mdtp"

session.timeoutSeconds =1800

appName="childcare-calculator-frontend"
play.http.router=prod.Routes

play.filters {
  headers.contentSecurityPolicy = "default-src 'self' 'unsafe-eval' 'unsafe-inline' localhost:9250 localhost:9032 www.google-analytics.com *.optimizely.com optimizely.s3.amazonaws.com data:"
  csrf {
    token.name = "CC_CSRF"
    token.sign = true
    header.bypassHeaders {
      X-Requested-With = "*"
      Csrf-Token = "nocheck"
    }
  }
}

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "uk.gov.hmrc.childcarecalculatorfrontend.handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.childcarecalculatorfrontend.filters.Filters"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += ${submissionModule}
play.modules.enabled += ${splunkSubmissionModule}

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      features {
        welsh-translation: false
      }

      cc-eligibility {
        host = localhost
        port = 9375
        url = "/cc-eligibility/eligibility"
      }

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/childcare-calculator-frontend"
}

workingHours {
  min = 1
  max = 99.5
}

income {
  min = 1
  max = 100000.00
}

statutoryPay {
  min = 1
  max = 99
}

noWeeksStatPay {
  min = 1
  maternity = 39
  paternity = 2
  adoption = 39
  sharedParental = 39
}

amountChildren {
  min = 1
  max = 19
}

submissionModule = "guice.EligibilitySubmissionModule"
splunkSubmissionModule = "guice.SplunkSubmissionModule"

feedback-survey-frontend {
  host = "http://localhost:9514/feedback-survey/?origin=Childcare-Calculator"
  thankYou = "http://localhost:9514/feedback-survey/thankYou/?origin=Childcare-Calculator"
}


