include "common.conf"
include "nmw.conf"

appName = "childcare-calculator-frontend"
play.http.router = prod.Routes

application.global = uk.gov.hmrc.childcarecalculatorfrontend.config.FrontendGlobal

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.config.inject.ConfigModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="YwNaRenea2dEPdJmxJyVgLTeNiFEUxIJ53tdgigkvfGO8MZP4MNr0lTB0xFHIapK"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      cachable {
        session-cache {
          host=localhost
          port=8400
          domain=keystore
        }
      }

      cc-eligibility {
        host = localhost
        port = 9375
        url = "/cc-eligibility/eligibility"
      }

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = false
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.247.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

variables {
  working.hours {
    min = 1
    max = 99.5
  }
}

children {
  how.many {
    min = 1
    max = 19
  }
}


